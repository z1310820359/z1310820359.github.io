<!DOCTYPE html>
<html>
<head> 
  <title>skynet websocket example</title>
</head>
<body>  
  <script>  var ws = new WebSocket("ws://localhost:3002");  
   ws.onopen = function(){   alert("open");    
   ws.send("WebSocket  hellowrold!!"); };  
   ws.onmessage = function(ev){    alert(ev.data); };  
   ws.onclose = function(ev){    alert("close"); };  ws.onerror = function(ev){    console.log(ev);    alert("error"); };  
 </script>
</body>
</html>
